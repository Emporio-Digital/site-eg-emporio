<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | EG Empório Digital</title>
    <meta name="description" content="Artigos sobre Tecnologia, SaaS, Marketing e Desenvolvimento Web.">
    
    <!-- SEUS ESTILOS ORIGINAIS -->
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Config igual da Home -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eg-dark': '#020617', 'brand-blue': '#00e1ff',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], tech: ['Orbitron', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; background-image: radial-gradient(circle at 50% 10%, #0a2540 0%, #020617 70%); background-attachment: fixed; }
        .glass-tech { background: rgba(2, 6, 23, 0.6); border: 1px solid rgba(0, 225, 255, 0.1); backdrop-filter: blur(5px); }
        .glass-tech:hover { border-color: rgba(0, 225, 255, 0.4); box-shadow: 0 0 30px rgba(0, 225, 255, 0.1); }
    </style>
</head>
<body class="text-slate-300 antialiased relative">

    <!-- HEADER (Simplificado igual Home) -->
    <header class="fixed w-full top-0 z-50 bg-eg-dark/90 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-24 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 cursor-pointer">
                <img src="assets/images/logo.png" alt="Logo EG" class="h-8 w-auto">
                <div class="font-tech text-sm font-bold tracking-widest text-white uppercase">EG EMPÓRIO <span class="text-brand-blue">DIGITAL</span></div>
            </a>
            <nav class="hidden md:flex space-x-8 text-xs font-bold tracking-widest uppercase">
                <a href="/" class="hover:text-brand-blue transition-colors">Início</a>
                <a href="/blog.html" class="text-brand-blue transition-colors">Blog</a>
            </nav>
            <a href="https://wa.me/5511916053292" class="hidden md:flex px-6 py-3 border border-brand-blue/30 text-brand-blue rounded hover:bg-brand-blue hover:text-eg-dark transition-all font-tech font-bold text-xs uppercase tracking-widest">Fale Conosco</a>
        </div>
    </header>

    <!-- HERO BLOG -->
    <section class="pt-40 pb-20 px-6 text-center">
        <h1 class="font-tech text-4xl md:text-5xl text-white uppercase mb-4 tracking-wide">
            Central de <span class="text-brand-blue">Conhecimento</span>
        </h1>
        <p class="text-slate-400 max-w-2xl mx-auto">
            Insights sobre Desenvolvimento Web, SaaS e Estratégias Digitais para alavancar seu negócio.
        </p>
    </section>

    <!-- LISTA DE POSTS (Injetado via JS) -->
    <section class="max-w-7xl mx-auto px-6 pb-24">
        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- JS vai preencher aqui -->
        </div>
    </section>

    <!-- FOOTER IGUAL HOME -->
    <footer class="py-12 text-center border-t border-white/5 bg-black/60 backdrop-blur-sm">
        <p class="text-xs text-slate-600 uppercase tracking-widest">© 2026 EG Empório Digital.</p>
    </footer>

    <!-- SCRIPT DE CARREGAMENTO -->
    <script src="js/blog-db.js"></script>
    <script>
        const grid = document.getElementById('blog-grid');
        
        blogPosts.forEach(post => {
            const card = `
                <article class="glass-tech rounded-xl overflow-hidden group flex flex-col h-full hover:-translate-y-2 transition-transform duration-300">
                    <div class="h-48 overflow-hidden relative">
                        <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-80 group-hover:opacity-100">
                        <div class="absolute top-4 left-4 px-3 py-1 bg-black/80 border border-brand-blue/30 text-brand-blue text-[10px] font-tech uppercase rounded">
                            ${post.category}
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-1">
                        <span class="text-slate-500 text-xs mb-2 block">${post.date}</span>
                        <h3 class="font-tech text-lg text-white mb-3 group-hover:text-brand-blue transition line-clamp-2">
                            ${post.title}
                        </h3>
                        <p class="text-slate-400 text-sm mb-6 line-clamp-3 flex-1">
                            ${post.excerpt}
                        </p>
                        <a href="artigo.html?id=${post.id}" class="inline-flex items-center text-brand-blue text-xs font-bold uppercase tracking-widest hover:underline">
                            Ler Artigo Completo <i class="ph ph-arrow-right ml-2"></i>
                        </a>
                    </div>
                </article>
            `;
            grid.innerHTML += card;
        });
    </script>
</body>
</html>
